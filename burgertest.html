<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burger Menu Test</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
    }

    header {
      position: relative;
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #444;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    }

    nav.active {
      display: flex;
    }

    nav a {
      padding: 15px;
      color: white;
      text-decoration: none;
      border-top: 1px solid #555;
    }

    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Middle Hearts</h1>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="nav-menu">
      <a href="home.html"> Home</a>
      <a href="intro.html">About</a>
      <a href="ourwork.html">Work</a>
      <a href="video.html">Video</a>
      <a href="contact.html">Contact</a>
      <a href="aha.html"> AHA</a>
      <a href="jreid.html"> JReid</a>
    </nav>
  </header>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-menu');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
