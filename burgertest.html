<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #333;
      padding: 20px;
      position: relative;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 36px;
      z-index: 15;
      position: relative;
    }
    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      z-index: 1000;
      user-select: none;
    }
    nav {
      background-color: #333;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      position: fixed;
      top: 65px;
      right: 20px;
      width: 220px;
      border-radius: 10px;
      z-index: 50;
      box-shadow: 0 0 10px rgba(230, 57, 70, 0.7);
    }
    nav.active {
      max-height: 400px;
      opacity: 1;
    }
    nav a {
      background-color: #e63946;
      color: white;
      padding: 12px 30px;
      margin: 8px 0;
      border-radius: 30px;
      border: 2px solid white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    nav a::before {
      content: "❤️";
      font-size: 1.1rem;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    nav a:hover {
      background-color: #f94144;
      box-shadow: 0 0 10px #f94144, 0 0 20px #f94144;
    }
    nav a:hover::before {
      animation: heartbeat 0.6s ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      75% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio</h1>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Work</a>
      <a href="#">Video</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    toggleButton.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
